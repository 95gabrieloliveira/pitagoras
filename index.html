<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Teorema de Pitágoras</title>
     <!-- Bot css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- Bot js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <main>
    <h1>Olá Pitágoras</h1>

    <p>Vim do futuro para mostrar que seu cálculo irá ajudar a revolucionar a matemática por muitos anos</p>

    <div class="container">
        <h2>Caculadora da Hipotenusa</h2>

        <div class="valores">
            <label for="oposto">Cateto Oposto</label>
            <input type="number" name="" id="oposto">
        </div>
            
        <div class="valores">
            <label for="adjacente">Cateto Adjacente</label>
            <input type="number" name="" id="adjacente">
        </div>
            
        <button type="submit" onclick="hipot()">Calcular</button>

    <div class="resultado">
       Valor da Hipotenusa
    </div>
    </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
